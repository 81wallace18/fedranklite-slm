_base_: "../../base.yaml"

experiment_name: "glue_mrpc_cvx"

data:
  dataset: "glue/mrpc"
  task_type: "classification"
  num_labels: 2
  text_columns: ["sentence1", "sentence2"]
  partition:
    method: "iid"

federation:
  total_clients: 3
  clients_per_round: 3
  scheduler:
    type: "cvx"

evaluation:
  target_score: 0.85
  metric: "f1"
