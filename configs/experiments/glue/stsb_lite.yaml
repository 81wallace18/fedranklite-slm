_base_: "../../base.yaml"

experiment_name: "glue_stsb_lite"

data:
  dataset: "glue/stsb"
  task_type: "regression"
  num_labels: 1
  text_columns: ["sentence1", "sentence2"]
  partition:
    method: "iid"

federation:
  total_clients: 3
  clients_per_round: 3
  scheduler:
    type: "lite"

evaluation:
  target_score: 0.85
  metric: "pearson"
